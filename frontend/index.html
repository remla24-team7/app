<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Phishing Prediction</h1>
    <input type="text" id="input" placeholder="Enter text here">
    <button id="predict">Predict</button>
    <p id="predictionResult"></p>

    <script>
        $(document).ready(function() {
            $('#predict').click(function() {
                var input = $('#textInput').val();
                $.ajax({
                    url: 'http://127.0.0.1:8000/send-to-predict',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({input: input}),
                    dataType: 'json', 
                    success: function(response) {
                        if (response.prediction) {
                            $('#predictionResult').text('Prediction: ' + response.prediction);
                        } else {
                            $('#predictionResult').text('Error: ' + response.error);
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#predictionResult').text('Failed to get prediction: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
